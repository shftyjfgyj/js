<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="text" name="" value="她说">
<script type="text/javascript">
	
	var inp=document.querySelector('input');

	//获得焦点
	inp.onfocus=function(){
		//判断文本框内容是否为默认文字
		if(inp.value=="她说"){
			inp.value='';
			//清除默认文字
		}
		//获得焦点需要把文字颜色加黑
		inp.style.color='#333';
	}

	//失去焦点
	inp.onblur=function(){
		if(inp.value==''){
			inp.value='她说';
		}
		//失去焦点需要把文字变为浅色
		inp.style.color='#999';
	}




</script>
</body>
</html>
