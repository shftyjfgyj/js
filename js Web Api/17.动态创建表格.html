<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		table{
			width: 500px;
			margin: 100px auto;
			border-collapse: collapse;
			text-align: center;
		}
	
		td,th{
			border: 1px solid #333;
		}
		
		thead tr{
			height: 40px;
			background-color: pink;
		}
	</style>
	</head>
	<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>功法</th>
				<th>境界</th>
				<th>删除</th>
			</tr>
		</thead>
		<tbody>
			
		
		</tbody>	
	</table>
	<script>
		//1.先设置好数据
		var datas=[
			{
				name:'李熙瑶',
				project:'幽冥玄照',
				score:'超绝世'
			},{
				name:'池池',
				project:'月华尘心',
				score:'御道'
			},{
				name:'北月',
				project:'仙尊有悔我不悔',
				score:'天尊'
			},{
				name:'阿倩',
				project:'朱颜白骨道',
				score:'无我'
			}
		]
		
		//2.创建行 有几个人（数组长度）创建几行
		var tbody=document.querySelector('tbody');
		for(var i=0;i<datas.length;i++){
			//1.创建行 tr
			var tr=document.createElement('tr');
			tbody.appendChild(tr);
		
			//2.行里面创建单元格 td 单元格的数量根据对象里面的属性数量决定 for循环遍历对象 datas[i]
			for(var k in datas[i]){
				var td=document.createElement('td');
				
				//3.把对象里面的属性值给td.innerhtml
				td.innerHTML=datas[i][k];
				tr.appendChild(td);
			}
			//3.创建删除单元格
			var td=document.createElement('td');
			td.innerHTML='<a href="javascript:;">删除</a>';
			tr.appendChild(td);
		
		}	
			
			//4.设置删除操作
			var as=document.querySelectorAll('a');
			for(var x=0;x<as.length;x++){
				as[x].onclick=function(){
					//点击a 删除a所在的行(链接的爸爸(td)的爸爸(tr))
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
		
		
		
		
		
		
	/*
	for(var k in object){
		k 属性名
		object[k] 属性值
	}
	
	*/
	
	</script>
	</body>
</html>
