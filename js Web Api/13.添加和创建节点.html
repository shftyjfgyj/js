<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建和添加节点</title>
</head>
<body>
	<ul>
		<li>123</li>
	</ul>

<script type="text/javascript">
	//1.createElement创建节点
	var li=document.createElement('li');

	//2.node.appendChild(node) 添加节点 node 父级 Child 子级 后面追加元素
	var ul=document.querySelector('ul');
	ul.appendChild(li);

	//3.node.insertBefore(Child,指定元素) 前面追加元素
	var lis=document.createElement('li');
	lis.innerHTML='1';
	ul.insertBefore(lis,ul.children[0]);

	//4.我们想要页面添加一个新的元素,
	//1:创建元素 2:添加元素


</script>
</body>
</html>
