<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	.box{
		width: 400px;
		border-bottom: 1px solid #ccc;
		margin: 100px auto;
		position: relative;
	}
	.box input{
		width: 370px;
		height: 30px;
		border: 0;
		outline: none;

	}
	.box img{
		width: 28px;

		
		position: absolute;
		top: 10px;
		right: 30px;

	}



</style>
</head>
<body>
	<div class="box">
		<label for="">
			<img src="images/3.jpg" id="eye">
		</label>
		<input type="password" name="" id="sb">

	</div>
<script type="text/javascript">
	var eye=document.getElementById('eye');
	var sb=document.getElementById('sb');

	var flag=0;
	
	eye.onclick=function(){
		//点击一次后,flag一定要变化
		if(flag==0){
			sb.type='text';
			flag=1;
		}else{
			sb.type='password';
			flag=0;
		}


	}
	



</script>
</body>
</html>
