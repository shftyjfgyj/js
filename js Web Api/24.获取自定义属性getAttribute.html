<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="demo" index="1" class="ee"></div>

	<script type="text/javascript">
	var div=document.querySelector('div');
	//1.获取元素属性

	//(1)emelent.属性
	console.log(div.id);
	//(2)getAttribute('属性')获取;index是我们程序员自己设置的属性,称为自定义属性
	console.log(div.getAttribute('id'));
	console.log(div.getAttribute('index'));

	//2.设置元素属性值

	//(1)emelent.属性="";
	div.id='test';
	div.className='李熙瑶';
	//(2)setAttribute设置自定义属性

	div.setAttribute('id','hxy');
	div.setAttribute('class','池池')

	//3.移除属性
	div.removeAttribute('index');



	</script>
</body>
</html>
