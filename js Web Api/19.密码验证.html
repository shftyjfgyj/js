<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	div{
		width: 600px;
		margin: 100px auto;
	}
	.message{
		display:inline-block;
		
		font-size: 12px;
		color: #999;
		background: url(images/cc3.png)  no-repeat left center;
		
		padding-left: 20px;
	}
	.wrong{
		color: red;
		background-image: url(images/wrong.jpg);

	}
	.right{
		color: black;
		background-image: url(images/right.png);
	}

</style>
</head>
<body>
	<div>
	<input type="password" class="inp">
	<p class="message">请输入6~16位密码</p>
</div>
<script type="text/javascript">
	var inp=document.querySelector('.inp');
	var message=document.querySelector('.message');


	inp.onblur=function(){

		if(inp.value.length<6 ||inp.value.length>16){
			message.className='message wrong';
			message.innerHTML='你输入的位数不对,要求6~16位数';
		}else{
			message.className='message right';
			message.innerHTML='输入正确';
		
		}



	}






</script>
</body>
</html>
