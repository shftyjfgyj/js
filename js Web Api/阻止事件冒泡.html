<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
			.father{
				width: 300px;
				height: 200px;
				background-color: aquamarine;
			}
			.son{
				width: 200px;
				height: 100px;
				position: absolute;
				margin-left: 50px;
				margin-top: 50px;
				background-color: purple;
				text-align: center;
			}
		</style>
	</head>
	<body>
	<div class="father">
				<div class="son">son</div>
			</div>
	
	<script>
		/*
			1.阻止事件冒泡 stopPropagation    stop 阻止 propagation 传播
			2.低版本浏览器 cancelBubble=true	cancel 取消 Bubble 泡泡 	
		*/
		//冒泡阶段
				var son=document.querySelector('.son');
				son.addEventListener('click',function(e){
					alert('son');
					e.stopPropagation();
				},);
				
				var father=document.querySelector('.father');
				father.addEventListener('click',function(){
					alert('father');
				},);
				
				document.addEventListener('click',function(){
					alert('document');
				})
	</script>
	</body>
</html>
