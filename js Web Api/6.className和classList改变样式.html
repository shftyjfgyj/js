<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	
	.first{
		width: 200px;
		height: 200px;
		background-color: pink;
		
	}
	.change{
		background-color: aquamarine;
		font-size: 18px;
		margin-top: 50px;
	}


</style>
</head>
<body>
	<div class="first">李熙瑶</div>

<script type="text/javascript">
	
	var div=document.querySelector('div');

	div.onclick=function(){
		//div.className='first change';
		div.innerHTML='司冰倩'
		div.classList.add('change');
	}

	/*
	1.style样式只适用于行内定义
	2.className适用于大量需改变类型的地方
	3.className会覆盖掉原先的选择器，可用className='原先类名 空格 所定类名'解决
	4. add('')添加 remove('')删除 toggle('')切换

	*/


</script>
</body>
</html>
