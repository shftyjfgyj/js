<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>瑶瑶</li>
			<li>池池</li>
			<li>阿稚</li>
		</ul>
		<button>复制</button>
		
		
		<script>
			var btn=document.querySelector('button');
			var ul=document.querySelector('ul');
			
			//node.cloneNode() 里面为空或者为false 浅拷贝 只复制标签并不复制里面的内容
			//node.cloneNode(true) 里面为true 深拷贝 复制标签并复制里面的内容	
			btn.onclick=function(){
				var lis=ul.children[1].cloneNode(true);
				ul.appendChild(lis);
			}
			
			
			
			
		</script>
	</body>
</html>
