<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>删除</button>
		<ul>
			<li>李熙瑶</li>
			<li>黄欣月</li>
			<li>小诗</li>
		</ul>
	
		<script>
			//1.获取元素
			var ul=document.querySelector('ul');
			var btn=document.querySelector('button');
			
			//2.绑定事件
			btn.onclick=function(){
				if(ul.children.length==0){
					btn.disabled=true;
				}else{
					ul.removeChild(ul.children[0])
				}
			}
		
		
		
		</script>
	</body>
</html>
