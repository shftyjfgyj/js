<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	body{
		
		background: url(images/1.jpg) center top;
		background-size:cover ;
		
		background-repeat: no-repeat;
	}

	.baidu{
		overflow: hidden;
		margin: 100px auto;
		padding-top: 3px;
		width: 410px;
	}

	.baidu li{
		margin: 0 1px;
		float: left;
		cursor: pointer;
	}

	.baidu img{
		width: 100px;
		height: 100px;
	}

</style>
</head>
<body>
	<ul class="baidu">
		<li><img src="images/08.jpg"></li>
		<li><img src="images/09.jpg"></li>
		<li><img src="images/110.jpg"></li>
	</ul>

<script type="text/javascript">
	var imgs=document.querySelector('.baidu').querySelectorAll('img');
	
	for(var x=0;x<imgs.length;x++){
		imgs[x].onclick=function(){
			document.body.style.backgroundImage='url('+this.src+')'
			
		}
	}





</script>
</body>
</html>
