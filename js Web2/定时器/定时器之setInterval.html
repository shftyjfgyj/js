<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		

	<script>
		/*
			1.setTimeout 是时间到了就调用函数,但只调用一次就结束定时器
			
			2.setInterval 是每隔一段时间就调用函数,可以多次使用定时器
		*/
		
		setInterval(function(){
			console.log('李熙瑶很nice');
		},2000)
		
		
	</script>
	
	</body>
</html>
