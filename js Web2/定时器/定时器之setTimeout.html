<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
	
	<script>
		
		/*
			1.定时器setTimeout可以延迟调用函数 参数 setTimeout(函数,毫秒);
			2.window可以省略 1秒=1000毫秒
			3.页面中可能有很多的定时器,可以给它们加一个标识符
		
		*/
		
		function cc(){
			alert('李熙瑶');
		}
		function lyy(){
			alert('李莹莹');
		}
		
		var time1=setTimeout(cc,3000);
		var time2=setTimeout(lyy,5000);
	
	</script>
	</body>
</html>
