<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		body{
			overflow: hidden;
		}
		.sliderbar{ 
			width: 40px;
			height: 50px;
			
			position: absolute;
			top: 50%;
			right: 0px;
		}
		.con{
			width: 200px;
			height: 50px;
			background-color: pink;
			position: absolute;
			right: -160px;
			text-align: center;
			line-height: 50px;
			
		}
		span{
			width: 40px;
			height: 50px;
			background-color: pink;
			line-height: 50px;
			text-align: center;
			position: absolute;
			right: 0;
			z-index: 99;
		}
	</style>
	<script src="animate.js"></script>
	</head>
	<body>
		<div class="sliderbar">
			<span>←</span>
			<div class="con">问题反馈</div>
		</div>
	
	<script>
		var sliderbar=document.querySelector('.sliderbar');
		var con=document.querySelector('.con');
		
		sliderbar.addEventListener('mouseenter',function(){
			animate(con,-160,function(){
				sliderbar.children[0].innerHTML='→';
				
			})
		})
		
		sliderbar.addEventListener('mouseleave',function(){
			animate(con,0,function(){
				sliderbar.children[0].innerHTML='←';
				
			})
		})
	
	</script>
	</body>
</html>
