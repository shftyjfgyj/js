<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.login-header{
			font-size: 20px;
			text-align: center;
		}
		a{
			text-decoration: none;
			color:pink;
		}
		.login{
			width: 400px;
			height: 200px;
			position: fixed;
			top: 50%;
			left: 50%;
			background-color: whitesmoke;
			padding: 0;
			border-radius: 30px;
			border: 4px solid #4682B4;
			display: none;
			transform: translate(-50%,-50%);
			backdrop-filter: blur(20px);
			z-index: 9999;
		}
	
		.login-close{
			width: 48px;
			height: 43px;
			border-radius: 50%;
			text-decoration: none;
			
			background-color: palevioletred;
			position: absolute;
			top: -20px;
			right: -20px;	
		}
		.span{
			text-align: center;
			font-size: 20px;
			width: 400px;
			position: absolute;
			top: 10px;
		}
	
		input{
			background-color: hotpink;
			display: inline-block;
		}
		
		.user{
			border-radius: 30%;
			position: absolute;
			top: 40px;
			left: 40px;
			margin: 10px;
		}
		
		.password{
			position: absolute;
			top: 80px;
			left: 55px;
			margin: 10px;
			
		}
		img{
				width: 28px;	
				position: absolute;
				top: 5px;
				right: 0px;
		
			}
	
		.ru{
			width: 300px;
			height: 50px;
			background-color: antiquewhite;
			position: absolute;
			bottom: 20px;
			left: 50px;
			text-align: center;
		}
		.zi{
			position: absolute;
			top: 10px;
			left: 120px;
		}
		.ti{
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: 16px;
			color: black;
		}
		.login-bg{
			display: none;
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0px;
			left: 0px;
			background: rgba(0, 0, 0, .3);
		}
	</style>
	</head>
	<body>
		<div class="login-header"><a id="link" href="javascript:;">点击弹出登录框</a></div>
		<div class="login">
			<div class="login-close">
				<a class="ti" href="javascript:;">关闭</a>
			</div>
			<div>
				<div class="span">登录会员</div>
			</div>
			<div class="user">
				用户名:<input type="text" size="26"  name="username" placeholder="请输入用户名"/>
			</div>
			<div class="password">
				密码:<input type="password" size="26"  name="password" id="ps" placeholder="请输入密码">
				<img src="images/3.jpg" id="eye">
			</div>
			<div class="ru">
				<div class="zi">登录会员</div>
			</div>
		</div>
		<!--遮挡层-->
		<div class="login-bg"></div> 
	<script>
		//1.显示与隐藏密码
		var eye=document.getElementById('eye');
		var ps=document.getElementById('ps');
		var flag=0;
		eye.addEventListener('click',function(){
			if(flag==0){
				ps.type='text';
				flag=1;
			}else{
				ps.type='password';
				flag=0;
			}
		})
		
		//2.显示板块
		var link=document.getElementById('link');
		var login=document.querySelector('.login');
		var bg=document.querySelector('.login-bg');
		
		link.addEventListener('click',function(){
			login.style.display='block';
			bg.style.display='block';
		})
		
		//3.关闭板块
		var close=document.querySelector('.login-close');
		close.addEventListener('click',function(){
			login.style.display='none';
			bg.style.display='none';
		})
		
		//4.拖拽功能
		var title=document.querySelector('.span');
		title.addEventListener('mousedown',function(e){
			//(1)当我们鼠标按下，就获得鼠标在盒子里的坐标
			var x=e.pageX-login.offsetLeft;
			var y=e.pageY-login.offsetTop;
			
			//(2)鼠标移动的时候,把鼠标在页面中的坐标,减去鼠标在盒子里的坐标就得到模态框的left和top值
			document.addEventListener('mousemove',move);
			function move(e){
				login.style.left=e.pageX-x+'px';
				login.style.top=e.pageY-y+'px';
			}	
			
			//(3)鼠标弹起,就让鼠标移动事件解除
			document.addEventListener('mouseup',function(){
				document.removeEventListener('mousemove',move);
			})
		})
		
	</script>
	</body>
</html>
