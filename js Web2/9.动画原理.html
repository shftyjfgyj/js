<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	<style type="text/css">
		div{
			position: absolute;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	</head>
	<body>
		<div></div>
	
	<script>
		/*
			1.先获取盒子的位置
			2.让盒子当前位置加上一个3距离
			3.开启定时器不断重复这个操作
			4.设置一个关闭定时器的条件
			5.注意此元素需要添加定位，才可以使用element.style.left
		*/
		var div=document.querySelector('div');
		
		var timer=setInterval(function(){
					if(div.offsetLeft>=500){
						clearInterval(timer);
					}
					div.style.left=div.offsetLeft+3+'px';
			
				},30);
	</script>
	</body>
</html>
