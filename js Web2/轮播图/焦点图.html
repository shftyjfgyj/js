<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="css/admin.css"/>
	</head>
	<body>
			
			<div class="tb">
				<ul>
					<li><a href="#"><img src="../images/瑶瑶.jpg" class="pic"/></a></li>
				</ul>
				<!--左侧按钮 -->
				<a href="#" class="left"> < </a>
				<!--右侧按钮 -->
				<a href="#" class="right"> > </a>
				<!--小圆点-->
				<ul class="circle">
					
			</ul>
		</div>
	<script>
		let data=[{
			imgSrc:'../images/瑶瑶.jpg'			
		},{
			imgSrc:'../images/瑶2.jpg'
		},{
			imgSrc:'../images/瑶3.jpg'	
		},{
			imgSrc:'../images/瑶4.jpg'			
		}]
	
		let pic=document.querySelector('.pic');
		let i=0; 
		//开启定时器
		setInterval(function(){
			i++;
			//console.log(data[i].imgSrc)
			pic.src=data[i].imgSrc;
			//循环播放
			if(i===3){
				i=-1;
			}
			
		},2000)
	
		//生成小圆点
		let ul=document.querySelector('.circle');
		for(let x=0;x<data.length;x++){
			let lis=document.createElement('li');
			ul.append(lis);	
			
			//生成小圆点的同时使小圆点变红
			lis.addEventListener('click',function(){
			//干掉其他人
			for(let i=0;i<ul.children.length;i++){
				ul.children[i].className=''
			}
			//留下我自己
			this.className='select';
			})	
		}
		//把ul里面第一个小li的类名设置为select
		ul.children[0].classList.add('select');
		
		
		
	</script>
	</body>
</html>
