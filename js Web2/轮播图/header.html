<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
	<link rel="stylesheet" href="css/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/body.css"/>
	<script src="js/swiper-bundle.min.js"></script>                                                                                                                              
	</head>
	<body>
			 <!-- Swiper -->
			    <div class="swiper mySwiper">
			      <div class="swiper-wrapper">
			        <div class="swiper-slide"><img src="../images/瑶瑶.jpg"/></div>
			        <div class="swiper-slide"><img src="../images/瑶2.jpg"/></div>
			        <div class="swiper-slide"><img src="../images/瑶3.jpg"/></div>
			        <div class="swiper-slide"><img src="../images/瑶4.jpg"/></div>
			        <div class="swiper-slide"><img src="../images/瑶5.jpg"/></div>  
			      </div>
			      <div class="swiper-button-next"></div>
			      <div class="swiper-button-prev"></div>
			      <div class="swiper-pagination"></div>
			   
			
		</div>
	 <script>
	      var swiper = new Swiper(".mySwiper", {
	        spaceBetween: 30,
	        centeredSlides: true,
	        autoplay: {
	          delay: 2500,
	          disableOnInteraction: false,
	        },
	        pagination: {
	          el: ".swiper-pagination",
	          clickable: true,
	        },
	        navigation: {
	          nextEl: ".swiper-button-next",
	          prevEl: ".swiper-button-prev",
	        },
	      });
	    </script>
	</body>
</html>
