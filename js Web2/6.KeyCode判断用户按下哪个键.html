<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
	<script>
		/*
			1. KeyCode判断用户按下哪个键 返回相应的ASCII码值
			2. Keydown和Keyup事件不区分字母大小写  a 和A 都是65
			3. Keypress区分字母大小写 a 97 A 65
		*/
	
		document.addEventListener('keypress',function(e){
			console.log('press'+e.keyCode);
			if(e.keyCode==97){
				alert('你按下的为a');
			}else{
				alert('你按下的不为a');
			}
		})
	
		document.addEventListener('keyup',function(e){
			console.log('up'+e.keyCode);
		})
	
	
	</script>
	</body>
</html>
