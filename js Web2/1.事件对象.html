<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background-color: blanchedalmond;
		}
	</style>
	</head>
	<body>
		<div>div</div>
		
		
	<script>
		/*
			1.event就是一个事件函数,放在侦听器的小括号里面 当形参来看 不需要传入参数
			2.对象名可以自己命名 如e event
		
		*/
		var div=document.querySelector('div');
		div.addEventListener('click',function(event){
			console.log(event);
		})
			
			
			
		</script>
	</body>
</html>
