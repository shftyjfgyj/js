<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	
	
	<script>
		//本地存储localStroge只能存储字符串
		let arr={
			name:'林幼楚',
			age:18,
			adress:'2021520'
		}
		//复杂数据类型存储必须用json.stringify转换为JSON字符串
		localStorage.setItem('array',JSON.stringify(arr));
		
		//同时若想取出,得用json.parse把JSON字符串转为对象
		console.log(JSON.parse(localStorage.getItem('array')))
	</script>
	</body>
</html>
