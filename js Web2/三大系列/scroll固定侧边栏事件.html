<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 100px;
			background-color: deeppink;
			text-align: center;
			
		}
		.d1,.d2,.d3{
			width: 80%;
			height: 500px;
			background-color: papayawhip;
			margin: 10px;
			border: 1px solid pink;
		}
		.goback{
			position: absolute;
			right: 0;
			top: 50%;
			width: 100px;
			height: 150px;
			background-color: hotpink;
			display: none;
		}
		a{
			text-decoration: none;
			color: lightyellow;
			position: absolute;
			top: 25%;
			left: 40%;
		}
	</style>
	</head>
	<body>
		<div class="header">导航栏</div>
		<div class="d1" >李熙瑶</div>
		<div class="d2">陈十一</div>
		<div class="d3">故事内容</div>
		<div class="goback">
			<a href="#">返<br>回<br>顶<br>部</a>
		</div>
	
	<script>
		//1.获取元素
		var goback=document.querySelector('.goback');
		var d2=document.querySelector('.d2');
		var dinnertop=d2.offsetTop;//被卷去头部的大小
		var header=document.querySelector('.header')
		
		document.addEventListener('scroll',function(e){
			//window.pageYoffset 页面被卷去的头部
			//console.log(window.pageYOffset);
			if(window.pageYOffset>=dinnertop){
				goback.style.display='block';
				goback.style.position='fixed';
			}else{
				goback.style.display='none';
			}
		
			if(window.pageYOffset>=dinnertop){
				header.style.position='fixed'
			}else{
				header.style.position='relative'
			}
		})
		
	</script>
	</body>
</html>
