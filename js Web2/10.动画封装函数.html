<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		div{
			position: absolute;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		span{
			width: 50px;
			height: 50px;
			background-color: purple;
			position: absolute;
			left: 0;
		}
	</style>
	</head>
	<body>
		<div></div>
		<span></span>
	<script>
		/*
			1.先获取盒子的位置
			2.让盒子当前位置加上一个3距离
			3.开启定时器不断重复这个操作
			4.设置一个关闭定时器的条件
			5.注意此元素需要添加定位，才可以使用element.style.left
		*/
		var div=document.querySelector('div');
		var span=document.querySelector('span');
		
		//写入参数,可供多个元素使用
		function animate(object,target){
			var timer=setInterval(function(){
				if(object.offsetLeft>=target){
					clearInterval(timer);
				}
				object.style.left=object.offsetLeft+3+'px';
				
			},30);
		}
		
		//调用函数
		animate(div,500);
		animate(span,250);
	</script>
	</body>
</html>
