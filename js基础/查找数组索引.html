<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	
	//查找索引
	//indexOf()返回所要查找的值的第一个,从前面查找
	//lastIndexof()返回所要查找的值的最后一个,从后面查找


	var cc=[12,33,45,88,12];
	alert(cc.indexOf(12));

	var cc2=['hxy','cyj','lxy','csy','hxy'];
	alert(cc2.lastIndexOf('hxy'));

	var str="君子不立危墙之下";
	alert("立的索引值是"+str.indexOf("立"));







</script>
</head>
<body>

</body>
</html>
