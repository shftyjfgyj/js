<script type="text/javascript">
		
		function reverse(arr){
			var newarr=[];

			for(var i=arr.length-1;i>=0;i--){
				newarr[newarr.length]=arr[i];
			}
			return newarr;
		}

		var sb=reverse([25,36,44,99]);
		alert('翻转后的值为'+ sb);



</script>
