<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	var num1=[10,65,88,520];

	var c=love(num1);
	alert('最大值为'+c);
	
	function love(num1){
		var max=num1[0];
		for(var x=1;x<num1.length;x++){
			if(num1[x]>max){
				max=num1[x];
			}
		}
		return max;
	}

	


</script>
</head>
