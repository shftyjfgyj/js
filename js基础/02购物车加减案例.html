<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		
		input{
			text-align: center;
			height: 50px;
			margin: 0;
		}
		button{
			width: 30px;
			
		}
		.b1{
			position: absolute;
			left: 70px;
			top: 8px;
			height: 30px;
		}
		.b2{
			position: absolute;
			left: 70px;
			top: 37px;
			height: 30px;
		}
	</style>
	</head>
	<body>
		<input type="text" value="1" size="3" readonly/>
		<button class="b1">+</button>
		<button class="b2">-</button>
	
	<script>
		let input=document.querySelector('input');
		let add=document.querySelector('.b1');
		let reduce=document.querySelector('.b2');
		reduce.disabled=true
		
		add.addEventListener('click',function(){
			input.value++;
			reduce.disabled=false;
		})
	
		reduce.addEventListener('click',function(){
			input.value--;
			
			if(input.value==1){
				reduce.disabled=true;
			}
		})
	</script>
	</body>
</html>
