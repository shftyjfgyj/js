<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript">
	
	var sb={
		name:'司冰倩',
		age:16,
		love:'看海',
	}

	//for(变量 in 对象){
//		用于循环对象的属性
//	}

	for(var k in sb ){
		alert(k);
		alert(sb[k]);
	}

	//k是对象的属性
	//sb[k]是对象的属性值



</script>
