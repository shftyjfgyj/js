<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var cc=parseInt(prompt('请输入一个整数'));
	if(cc>0 &&cc<=60){
		alert('废物');
	}
	else if(cc>=61 &cc<=70){
		alert('一般般啦');
	}
	else if(cc>=71 &cc<=80){
		alert('还行吧');
	}
	else if(cc>=81 &cc<=100){
		alert('小伙子，不错啊！');
	}
	else{
		alert('sb，输入的数据不对');
	}


</script>
</body>
</html>
