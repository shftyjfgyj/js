<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function jk(){
			if(document.getElementById('username').value==""){
				alert('请输入用户名');
				return false;
			}
			else if(document.getElementById('password').value==""){
				alert('请输入密码');
				return false;
			}
			else{
				alert('提交成功');
				return true;
			}
		

		}
	

</script>
<form>
用户名:<input type="text" id="username"/><br>
密码:<input type="text" id="password"/><br>
<input type="submit" value="提交" onclick="jk()">



</form>
</body>
</html>
