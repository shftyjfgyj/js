<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	
	//判断出现次数最多的字符与次数

	var str="hxyzxylyycyj";
	var cc={};//cc为空的对象

	for(var x=0;x<str.length;x++){
		var sb=str.charAt(x);
		if(cc[sb]){
			cc[sb]++;
		}else{
			cc[sb]=1;
		}
	}

	console.log(cc);

	var max=0;
	var ch="";
	for(var j in cc){	//循环对象
		if(cc[j]>max){
			max=cc[j];
			ch=j;
		}
	}
	console.log("出现最多次的字符是"+ch);
	console.log(ch+"出现的次数是"+max)



</script>
</head>
<body>

</body>
</html>
