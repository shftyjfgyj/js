<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 50px;
			margin-top: 200px;
			margin-left: 400px;
			
		}
		.in{
			height: 25px;
			line-height: 25px;
			text-align: center;
		}
		.b-one{
			width: 50px;
			height: 30px;
			margin-left: 520px;
			margin-top: 10px;
			background-color: pink;
		}
		
	</style>
	</head>
	<body>
		<div>
			被抽中的人是:<input type="text" class="in"/>
		</div>
		<button class="b-one">开始</button>
		
	<script>
			let input=document.querySelector('.in');	
			let bone=document.querySelector('.b-one');
			
			function getRandom(max,min){
				return Math.floor(Math.random()*(max-min+1))+min;
			}
		
			//随机点名,生成一个数组
			let arr=['苏铭','王林','孟浩','白小纯','李熙瑶','陈十一','李莹莹','司冰倩'];
			let cc=null;
			let flag=0;
			let random=0;
			
			bone.addEventListener('click',function(){	
				
				if(flag==0){
					
					bone.innerHTML='停止';
					bone.style.backgroundColor='purple';
					//console.log(arr[random]);
					cc=setInterval(function(){
					//生成一个随机数 作为数组的索引号 
					random=getRandom(0,arr.length-1);
					input.value=arr[random];
					if(arr.length==1){
						bone.disabled=true;
					}	
				},25)
					flag=1;
				}else{
				 clearInterval(cc);
				 arr.splice(random,1);
				 console.log(arr);
				 bone.innerHTML='开始';
				 bone.style.backgroundColor='pink';
				flag=0;
				}
			})
			
			
			
			
			
	</script>
	</body>
</html>
