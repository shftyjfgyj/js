<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	
	// d=parseInt(总秒数/60/60/24);返回天数
	// h=parseInt(总秒数/60/60%24);返回小时
	// m=psrseInt(总秒数/60%60);返回分
	// s=parseInt(总秒数%60);返回秒

	var time=prompt('请输入日期');


	function countDown(time){
		var nowTime=+new Date();//现在的毫秒数
		var hxy=+new Date(time);//用户输入的日期
		var times=(hxy-nowTime)/1000;//毫秒转换为秒

		var d=parseInt(times/60/ 60/ 24);//天

		var h=parseInt(times/60/60%24);//时
		
		var m=parseInt(times/60%60);//分
		
		var s=parseInt(times%60);//秒
		

		return '倒计时还有'+d+'天'+h+'时'+m+'分'+s+'秒';
	}

	var date=new Date();
	alert("现在的日期是"+date);

	alert(countDown(time));
</script>
</head>

</html>
