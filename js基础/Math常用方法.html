<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	
	//(1) Math.abs()取绝对值
	console.log(Math.abs(1));//1
	console.log(Math.abs(-1));//1
	console.log(Math.abs('2'));//2,隐式转换把字符串2转换为数字型2

	//(2)Math.ceil()天花板,向上取整,往最大了取值
	console.log(Math.ceil(1.5));//2
	console.log(Math.ceil(-1.5));//-1
	console.log(Math.ceil(2.4));

	//Math.floor()地板,向下取整,往最小了取值
	console.log(Math.floor(1.9));//1
	console.log(Math.floor(2.6));//2
	console.log(Math.floor(-3.7));//-4

	//(3)Math.round()四舍五入,但.5是个例外,它往大了取
	console.log(Math.round(3.6));//4
	console.log(Math.round(4.3));//5
	console.log(Math.round(-4.5));//-4
	console.log(Math.round(-1.3));//-1
	alert('今天被挡访客有230个人，我猜可能是你，但开黄钻要花10块钱，这场爱情的赌注，我玩不起。')








</script>
