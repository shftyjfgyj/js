<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
	div{
		width: 100px;
		height: 30px;
		margin: 5px;
		background-color: pink;
		text-align: center;
		line-height: 30px;
	}
	.text{
		width: 150px;
		height: 50px;
		overflow: auto;
	}
</style>
</head>
<body>
	<h2>计算器</h2>
    数值1:<input type="text" id="ipt_num1"><br>
    数值2:<input type="text" id="ipt_num2"><br>
	
	<div class="jia">+</div>
	<div class="jian">-</div>
	<div class="cheng">*</div>
	<div class="chu">/</div>
	<div class="text"></div>
    <script>
		var num1=document.querySelector('#ipt_num1');
		var num2=document.querySelector('#ipt_num2');
		var jia=document.querySelector('.jia');
		var jian=document.querySelector('.jian');
		var cheng=document.querySelector('.cheng');
		var chu=document.querySelector('.chu');
		var text=document.querySelector('.text');
		
	
			jia.addEventListener('click',function(){
			   if(num1.value==''||num2.value==''){
				   alert('您还没有输入数值');
			   }else
			   text.innerHTML='相加的结果为:'+(parseInt(num1.value)+parseInt(num2.value))
			})
				   
			jian.addEventListener('click',function(){
			   if(num1.value==''||num2.value==''){
			   		alert('您还没有输入数值');
			   }else
			   text.innerHTML='相减的结果为:'+(parseInt(num1.value)-parseInt(num2.value))
			})
			
			cheng.addEventListener('click',function(){
			   if(num1.value==''||num2.value==''){
			   		alert('您还没有输入数值');
			   }else
			   text.innerHTML='相乘的结果为:'+(parseInt(num1.value)*parseInt(num2.value))
			})
			
			chu.addEventListener('click',function(){
			   if(num1.value==''||num2.value==''){
			   		alert('您还没有输入数值');
			   }else
			   text.innerHTML='相除的结果为:'+(parseInt(num1.value)/parseInt(num2.value))
			})
		
			
		
</script>
</body>
</html>
