<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	
	function getRandom(max,min){
		return Math.floor(Math.random()*(max-min+1))+min;
	}

	var random=getRandom(1,20);
	
	while(true){
		var cc=prompt('请输入1到20之内的数');
		if(cc>random){
			alert('猜大了');
		}else if(cc<random){
			alert('猜小了');
		}else{
			alert('恭喜你,走了狗屎运猜对了');
			break;
		}
	}




</script>
</head>
<body>

</body>
</html>
