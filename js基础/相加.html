<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>相加</title>
</head>
<body>
	<script type="text/javascript">
		var num1=prompt('请输入第一个值');
		var num2=prompt('请输入第二个值');
		var result=parseInt(num1)+parseInt(num2);
		alert('相加的结果为'+result);

		var sb=10;
		console.log(isNaN(sb));
		//isNaN();判断里面内容是否为数字，如果是，返回false;如果不是，返回true;可用于验证用户输入是否为数字
	</script>
</body>
</html>
